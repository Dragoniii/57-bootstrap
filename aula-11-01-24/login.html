<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bootstrap</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
  </head>
  <body class="bg-dark vh-100 d-flex justify-content-center align-items-center">
    <main>
      <div class="container vw-100">
        <div class="row my-4">
          <div class="col-12 text-bg-dark text-center">
            <h3>Login - Start Bootstrap</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-6 offset-lg-3">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating mb-3 text-center">
              <a href="./index.html">
                <button class="btn btn-primary w-50">Entrar</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
